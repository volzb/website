<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/leaf.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

.logo{
    fill:whitesmoke;
    width: 20vw;
    padding: 2vw;
}

p, h1{
    color: white;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge"></div>
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 519.16 168.13">
       
        <path class="cls-1" d="M91,39.24A73.6,73.6,0,0,0,79.21,0,73.64,73.64,0,0,0,67.48,39.24,73.63,73.63,0,0,0,79.21,78.47S91,61.39,91,39.24Z"/>
        <path class="cls-1" d="M67.48,94.57,12,39.09S9.31,65,25.42,81.15C41.08,96.81,67.48,94.57,67.48,94.57Z"/>
        <path class="cls-1" d="M133,81.15C149.12,65,146.44,39.09,146.44,39.09L91,94.57S117.35,96.81,133,81.15Z"/>
        <path class="cls-1" d="M129.93,109c-20.47-8.48-44,3.69-44,3.69l72.5,30S151,117.71,129.93,109Z"/>
        <polygon class="cls-1" points="73.95 94.58 79.21 112.68 84.48 94.58 79.21 84.94 73.95 94.58"/>
        <polygon class="cls-1" points="73.95 158.5 79.21 168.13 84.48 158.5 79.21 119.15 73.95 158.5"/>
        <path class="cls-1" d="M28.5,109C7.45,117.71,0,142.71,0,142.71l72.5-30S49,100.51,28.5,109Z"/>
    </svg>

  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Australian grown cannabis</p>
    
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
   
  </div>
</div>

</body>
</html>
